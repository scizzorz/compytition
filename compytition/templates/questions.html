<div id="questions" class="pure-u-1-2">
	<div class="pure-menu pure-menu-open pure-menu-horizontal">
		<ul>
			{% for q in questions %}
				<li id="q{{ loop.index }}b" class="question-button">
					<a href="#q{{ loop.index }}">Question {{ loop.index }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
	{% for q in questions %}
		<div id="q{{ loop.index }}" class="question" style="display: none">
			{{ q.content|markdown }}
		</div>
	{% endfor %}
</div>
