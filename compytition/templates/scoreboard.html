<table class="pure-table pure-table-bordered pure-table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			{% for question in g.questions %}
				<th>{{ question.base }}</th>
			{% endfor %}
			<th>Total</th>
		</tr>
	</thead>

	<tbody>
		{% for entry in g.scoreboard %}
			<tr>
				<td>{{ entry.id }}</td>
				<td>{{ entry.username }}</td>
				{% for question in g.questions %}
					<td>0</td>
				{% endfor %}
				<td>0</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
