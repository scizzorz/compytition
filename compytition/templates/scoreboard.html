<table class="pure-table pure-table-bordered pure-table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			{% for question in g.questions %}
				<th>{{ question.name }}</th>
			{% endfor %}
			<th>Total</th>
		</tr>
	</thead>

	<tbody>
		{% for user in g.scoreboard %}
			<tr>
				{% for field in user %}
					<td>{{ field }}</td>
				{% endfor %}
				<td>?</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
