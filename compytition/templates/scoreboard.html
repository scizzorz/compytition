<table class="pure-table pure-table-bordered pure-table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			{% for question in g.questions %}
				<th>{{ question.name }}</th>
			{% endfor %}
			<th>Total</th>
			<th>Score</th>
		</tr>
	</thead>

	<tbody>
		{% for user in g.scoreboard %}
			<tr>
				<td>{{ loop.index }}</td>
				{% for field in user %}
					{% if loop.index0 == 2 or loop.last %}
						<td>{{ field }}</td>
					{% elif loop.index0 > 2 %}
						<td>{{ field|time|safe }}</td>
					{% endif %}
				{% endfor %}
			</tr>
		{% endfor %}
	</tbody>
</table>
